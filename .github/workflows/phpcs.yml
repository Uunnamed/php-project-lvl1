name: linter-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  phpcs:
    name: PHPCS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: composer install
      - name: Check code style
        run: make lint
